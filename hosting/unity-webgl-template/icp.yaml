canisters:
  - name: unity_webgl_template_assets
    recipe:
      type: "@dfinity/asset-canister@v2.1.0"
      configuration:
        dir: dist
        build:
          - mkdir -p dist
          - cp -r src/unity_webgl_template_assets/assets/* dist/
          - cp -r src/unity_webgl_template_assets/src/* dist/
